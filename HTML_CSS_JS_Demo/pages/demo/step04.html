<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="../../css/common.css" />
    <link type="text/css" rel="stylesheet" href="css/step04.css" />
    <title>首页-框架布局</title>
</head>
<body>
    <div class="wrapper">
        <header id="header">
            <div class="header_wrapper">
                <a><img src="images/minimize.png" />关闭</a>
                <a><img src="images/close.png" />最小化</a>
                <a class="split">|</a>
                <a><img src="images/setting.png" />设置</a>
                <a><img src="images/backgroundtask.png" />后台任务</a>
            </div>
        </header>
        <div class="main">
            <header id="title">
                <div class="title_center"><img src="images/logo.png" />便携式图侦仪</div>
            </header>
            <div class="content">
                <div class="cnt_item">
                    <h2>录像采集</h2>
                    <div class="category">
                        <div class="ct-item more_width download"><a><img src="images/download.png" />高速下载</a></div>
                        <div class="ct-item videoimport"><a><img src="images/videoimport.png" />录像导入</a></div>
                        <div class="ct-item poscollect"><a><img src="images/poscollect.png"/>点位采集</a></div>
                    </div>
                </div>
                <div class="cnt_item">
                    <h2>万能解码</h2>
                    <div class="category">
                        <div class="ct-item more_width superplay"><a><img src="images/superplay.png" />万能播放</a></div>
                        <div class="ct-item more_width supercoder"><a><img src="images/supercoder.png" />万能转码</a></div>
                    </div>
                </div>
                <div class="cnt_item">
                    <h2>快速定位</h2>
                    <div class="category">
                        <div class="ct-item more_width videoabstract"><a><img src="images/videoabstract.png" />视频摘要</a></div>
                        <div class="ct-item smartplay"><a><img src="images/smartplay.png" />智能快播</a></div>
                        <div class="ct-item fourplay"><a><img src="images/fourplay.png" />四分查找</a></div>
                    </div>
                </div>
                <div class="cnt_item">
                    <h2>图像增强</h2>
                    <div class="category">
                        <div class="ct-item allenhance"><a><img src="images/allenhance.png" />综合增强</a></div>
                        <div class="ct-item moreexposure"><a><img src="images/moreexposure.png" />过度曝光处理</a></div>
                        <div class="ct-item little_width poorexposure"><a><img src="images/poorexposure.png" />低照度处理</a></div>
                        <div class="ct-item more_width_last fuzzyprocess"><a><img src="images/fuzzyprocess.png" />去模糊处理</a></div>
                        <div class="ct-item little_width defoghaze"><a><img src="images/defoghaze.png" />去雾去霾</a></div>
                    </div>
                </div>
            </div>
            <div class="sub_content">
            </div>
        </div>
        <footer id="footer"></footer>
    </div>
</body>
</html>
