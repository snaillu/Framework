    <h2>设计构思</h2>
    <p>1.首先将页面大体分为三个区域头部，中间，尾部三个区域，其中中间区域又可分为上，中，下三个区域。</p>
    <p>2.根据上面的构思我们大体上先布局出主要的框架结构，至于详细部分在慢慢的填充</p>
    <p>3.考虑到我们目前平板有多种尺寸，分辨率各部相同，所以整个页面布局需要做到自适应</p>
