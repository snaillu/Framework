<body>
    <h2>内边距，边框和外边距的关系</h2>

    <p>先来看一段样式</p>
    <pre class="brush:css;">
        <div style='width:200px;height:200px;background-color:orange;display:inline-block;'>
            <div style='width:50px;height:50px;background-color:green;padding:10px;margin:15px;border:2px solid black;'>
                内容区域
            </div>
        </div>
    </pre>

    <p>浏览器中的效果如下：</p>
    <div style='width:200px;height:200px;background-color:orange;display:inline-block;'>
        <div style='width:50px;height:50px;background-color:green;padding:10px;margin:15px;border:2px solid black;'>
            内容区域
        </div>
    </div>
    <p>说明：上面绿色div区域我们设置了其内边距为10px，外边距为15px,边框为2px的黑色实线</p>

    <p>上面样式的布局图如下：</p>
    <p><img src="../../images/frame.png" /></p>
    <h4>备注：</h4>
    <p><font color="red">1.内外边距对于块级元素全部生效，对于行内元素只有左右边距生效；</font></p>
    <p><font color="red">2.关于外边距的合并是一个比较复杂而又重要的问题，感兴趣的可以研究下。</font></p>
